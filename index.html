<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>The Game of Lowlife</title>
<style>
  :root{--bg:#0b0b0e;--ink:#f5f5f7;--muted:#b7b7c2;--accent:#ffd54f;--border:#2a2a35;--card:#15161d}
  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui, Arial, sans-serif;display:flex;flex-direction:column;min-height:100vh}

  /* Header with logo + fallback title */
  header{display:flex;align-items:center;justify-content:center;gap:12px;padding:8px 14px;border-bottom:1px solid var(--border);background:#111}
  header img{max-height:72px;display:block}
  header h1{margin:0;font-weight:900;letter-spacing:1px;display:none;color:var(--accent)}

  /* App layout */
  #app{display:flex;flex-direction:column;flex:1;min-height:0}

  /* Sticky controls (top) */
  #topbar{flex:0 0 auto;position:sticky;top:0;z-index:50;background:var(--bg);border-bottom:1px solid var(--border)}
  #controls{max-width:1200px;margin:0 auto;padding:8px;display:flex;flex-wrap:wrap;gap:10px;align-items:center}
  .btn{background:#e53935;color:#fff;border:none;border-radius:10px;padding:10px 14px;font-weight:700;cursor:pointer}
  .btn:disabled{opacity:.6;cursor:not-allowed}
  input,select{background:#1b1b22;border:1px solid var(--border);color:#fff;border-radius:8px;padding:8px}
  label{color:var(--muted);font-size:.9rem}
  #status{color:var(--accent)}

  /* Tiny spinner embedded in topbar */
  #spinnerWrap{display:flex;align-items:center;gap:8px;margin-left:auto}
  #spinner-container{position:relative;width:80px;height:80px}
  #spinner-wheel{position:relative;width:100%;height:100%;border-radius:50%;
    background:conic-gradient(#FF0000 0% 10%, #FF7F00 10% 20%, #FFFF00 20% 30%, #00FF00 30% 40%,
                              #0000FF 40% 50%, #4B0082 50% 60%, #8B00FF 60% 70%, #FFC0CB 70% 80%,
                              #F08080 80% 90%, #FFD700 90% 100%);
    box-shadow:0 0 12px rgba(0,0,0,.6);transform-origin:center center;transition:transform 4s cubic-bezier(.25,.46,.45,.94)
  }
  .spinner-number{position:absolute;left:50%;top:50%;transform-origin:0 0;font-weight:900;font-size:10px;color:#000;text-shadow:0 0 2px #fff}
  #arrow{position:absolute;top:-8px;left:50%;transform:translateX(-50%);width:0;height:0;border-left:6px solid transparent;border-right:6px solid transparent;border-bottom:12px solid #fff;z-index:5}
  #spinBtn{min-width:100px}

  /* Main area: board takes remaining height; players dock at bottom */
  #main{display:flex;flex-direction:column;flex:1;min-height:0}
  #boardArea{flex:1;min-height:0;overflow:auto}
  #track{max-width:1200px;margin:8px auto;display:grid;grid-template-columns:repeat(20, 1fr);gap:4px}
  .cell{min-height:44px;border:1px solid var(--border);background:#202028;color:#ddd;font-size:.7rem;display:flex;align-items:center;justify-content:center;text-align:center;border-radius:8px;padding:3px}
  .cell small{display:block;color:#cfcfcf;font-size:.6rem;margin-top:2px}
  .cell.start{background:#1b5e20}
  .cell.finish{background:#0d47a1}
  .cell.payday{background:#2e7d32;color:#fff;font-weight:800}
  .cell.tard{background:#5a189a}
  .cell.bankruptcy{background:#b71c1c}
  .cell.lottery{background:#795548}
  .cell.idtheft{background:#263238}
  .cell.extortion{background:#4e342e}
  .cell.active{outline:3px dashed #ffd54f}

  /* Players dock at the bottom, always visible */
  #playersDock{flex:0 0 170px;border-top:1px solid var(--border);background:#0e0e12}
  #players{height:100%;max-width:1200px;margin:0 auto;padding:8px;display:flex;gap:12px;overflow:auto}
  .card{min-width:260px;background:var(--card);border:1px solid var(--border);border-radius:12px;padding:10px}
  .title{font-weight:900;margin-bottom:6px}
  .mono{font-variant-numeric:tabular-nums}
  .delta{font-size:.8rem;color:#9ccc65;margin-left:6px}

  /* Log (collapsed by default to save space) */
  #log{display:none}
</style>
</head>
<body>
<header>
  <img id="logo" src="lowlife logo.jpg" alt="The Game of Lowlife">
  <h1>The Game of Lowlife</h1>
</header>

<div id="app">
  <section id="topbar">
    <div id="controls">
      <label>Players:
        <select id="numPlayers"><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option></select>
      </label>
      <button id="buildNames" class="btn">Set Names</button>
      <div id="namesRow" style="display:flex;flex-wrap:wrap;gap:8px"></div>
      <button id="startBtn" class="btn" disabled>Start Game</button>
      <button id="spinBtn" class="btn" disabled>SPIN</button>
      <label>Voice: <select id="voiceSel"></select></label>
      <span style="color:#aaa">TARD deck: <span id="deckCount"></span></span>
      <span id="status">Enter names, then Start Game.</span>

      <!-- Tiny spinner in the topbar so you never need to scroll -->
      <div id="spinnerWrap" title="Spin result is read aloud">
        <div id="spinner-container">
          <div id="spinner-wheel"></div>
          <div id="arrow"></div>
        </div>
      </div>
    </div>
  </section>

  <section id="main">
    <section id="boardArea">
      <div id="track"></div>
    </section>

    <section id="playersDock">
      <div id="players"></div>
    </section>
  </section>
</div>

<section id="log"></section>

<div id="modal" style="display:none;position:fixed;inset:0;align-items:center;justify-content:center;background:rgba(0,0,0,.6);z-index:100;">
  <div class="sheet" style="background:#181921;border:1px solid #2a2a35;border-radius:12px;max-width:560px;width:92%;padding:16px;">
    <h3 id="modalTitle" style="margin:0 0 8px 0;">TARD CARD</h3>
    <div id="modalBody" class="body" style="white-space:pre-wrap;line-height:1.4"></div>
    <div id="modalActions" class="actions" style="margin-top:12px;text-align:right"><button class="btn" onclick="closeModal()">OK</button></div>
  </div>
</div>

<script>

r.','Identity theft','Sell used sex toys online. Spin x 50.','Tard card','Buy used sex toys online. Pay $300.','Payday','Arrested in the Dominican. Pay $5,000.','High on meth. Speed ahead two places.','Tard card','Bankruptcy. Spin 9 to avoid total ruin.','Finish, $5,000 to the first person who crosses.'

  let currentAngle = 0;

  const numPlayersSel = document.getElementById('numPlayers');

  function updateDeckCount(){ if(deckCountEl){ deckCountEl.textContent = (TARD_CARDS.length - tardIndex) + ' / ' + TARD_CARDS.length; } }
  function shuffleTard(){ TARD_CARDS.sort(()=>Math.random()-0.5); tardIndex = 0; updateDeckCount(); }

  /***** Voices *****/
  function populateVoices(){
    voices = speechSynthesis.getVoices();
    voiceSel.innerHTML = '';
    voices.forEach((v,i)=>{ const o=document.createElement('option'); o.value=i; o.textContent=`${v.name} — ${v.lang}`; voiceSel.appendChild(o); });
    const idx = voices.findIndex(v=>/UK|British/i.test(v.name+v.lang) && /en/i.test(v.lang));
    voiceSel.selectedIndex = idx>=0? idx:0; chosenVoice = voices[voiceSel.selectedIndex]||null;
  }
  if('speechSynthesis' in window){ populateVoices(); window.speechSynthesis.onvoiceschanged = populateVoices; }
  voiceSel.addEventListener('change', e=>{ chosenVoice = voices[e.target.value]; });
  function say(text){ if(!window.speechSynthesis) return; const u=new SpeechSynthesisUtterance(text); if(chosenVoice) u.voice=chosenVoice; speechSynthesis.cancel(); speechSynthesis.speak(u); }
  function sayDelayed(text,ms){ setTimeout(()=>say(text), ms||1200); }

  /***** Names *****/
  buildNamesBtn.addEventListener('click', ()=>{
    namesRow.innerHTML='';
    const n = parseInt(numPlayersSel.value)||2;
    for(let i=0;i<n;i++){ const inp=document.createElement('input'); inp.placeholder=`Player ${i+1} name`; inp.id=`pname_${i}`; inp.maxLength=20; namesRow.appendChild(inp); }
    startBtn.disabled=false; statusEl.textContent='Enter names, then Start Game.';
  });

  /***** Start *****/
  startBtn.addEventListener('click', ()=>{
    const n=parseInt(numPlayersSel.value)||2; const pool=[...CHARACTERS]; players=[];
    for(let i=0;i<n;i++){
      const nm=(document.getElementById(`pname_${i}`)?.value||`Player ${i+1}`).trim();
      const idx=Math.floor(Math.random()*pool.length); const char=pool.splice(idx,1)[0];
      players.push({id:i+1,name:nm,character:char,position:0,money:0,family:0,missNextTurn:false,missNextPayday:false,lastMoneyDelta:0,color:pickColor(i)});
    }
    // Dropouts spin first
    players.sort((a,b)=> (a.character.edu==='Dropout')===(b.character.edu==='Dropout')?0:(a.character.edu==='Dropout'?-1:1));
    current=0; lottoPot=0; renderBoard(); renderPlayers(); highlightCell(0); spinBtn.disabled=false; statusEl.textContent=`Game on. ${players[current].name} (${players[current].character.name}) to spin.`;
  });
  function pickColor(i){ const pal=['#f44336','#2196f3','#4caf50','#ff9800','#e91e63','#00bcd4']; return pal[i%pal.length]; }

  /***** Board *****/
  function classify(text){ const t=text.toLowerCase(); if(t.startsWith('start'))return'start'; if(t.startsWith('finish'))return'finish'; if(t.includes('payday'))return'payday'; if(t.includes('tard card'))return'tard'; if(t.includes('bankruptcy'))return'bankruptcy'; if(t.includes('lottery'))return'lottery'; if(t.includes('identity theft'))return'idtheft'; if(t.includes('extortion'))return'extortion'; return'normal'; }
  function shortLabel(text){ const t=text.toLowerCase(); if(t.includes('payday'))return'PAYDAY'; if(t.includes('tard card'))return'TARD'; if(t.includes('lottery'))return'LOTTO'; if(t.includes('bankruptcy'))return'BANKRUPT'; if(t.includes('identity theft'))return'ID THEFT'; if(t.includes('extortion'))return'EXTORT'; return text.length>22? text.slice(0,21)+'…':text; }
  function renderBoard(){ boardEl.innerHTML=''; for(let i=0;i<N_SQUARES;i++){ const text=EVENTS[i]; const kind=classify(text); const c=document.createElement('div'); c.className='cell '+(kind==='normal'?'':kind); c.dataset.index=i; c.title=text; c.innerHTML=`<div><b>${i+1}</b><small>${shortLabel(text)}</small></div>`; boardEl.appendChild(c);} }
  function highlightCell(idx){ document.querySelectorAll('.cell').forEach(e=>e.classList.remove('active')); const el=document.querySelector(`.cell[data-index="${idx}"]`); if(el) el.classList.add('active'); }

  /***** Spinner (tiny) *****/
  const wheel=document.getElementById('spinner-wheel');
  (function buildSpinnerNumbers(){ for(let i=1;i<=10;i++){ const angle=(i-0.5)*36; const d=document.createElement('div'); d.className='spinner-number'; d.textContent=i; d.style.transform=`rotate(${angle}deg) translate(30px) rotate(-${angle}deg)`; wheel.appendChild(d);} })();
  function spinOnce(){ if(spinning)return; const landed=Math.floor(Math.random()*10)+1; const centerAngle=(landed-0.5)*36; const desiredMod=(270-centerAngle+360)%360; const currentMod=((currentAngle%360)+360)%360; const spins=6; const delta=((desiredMod-currentMod+360)%360)+spins*360; currentAngle+=delta; spinning=true; spinBtn.disabled=true; wheel.style.transform=`rotate(${currentAngle}deg)`; sayDelayed(`You spun a ${landed}.`,1200); setTimeout(()=>{ resolveSpin(landed); spinning=false; spinBtn.disabled=false; },4000); }
  spinBtn.addEventListener('click', spinOnce);

  /***** Turn + rules *****/
  function resolveSpin(roll){ const p=players[current]; if(!p) return; if(p.missNextTurn){ p.missNextTurn=false; log(`${p.name} misses this turn.`); next(); return; } moveBy(p,roll); renderPlayers(); next(); }
  function processPayday(p){ if(p.missNextPayday){ p.missNextPayday=false; log(`${p.name} crosses PAYDAY — shot, no money.`); say(`${p.name} misses this payday.`); return;} moneyDelta(p,p.character.payday); log(`${p.name} crosses PAYDAY. +$${p.character.payday.toLocaleString()} (and do a shot).`); }
  function moveBy(p,steps){ const start=p.position; for(let i=1;i<=steps;i++){ const idx=(start+i)%N_SQUARES; if(EVENTS[idx].toLowerCase().includes('payday')) processPayday(p);} p.position=(start+steps)%N_SQUARES; highlightCell(p.position);
    // Rent Rule: pay $500 per family member (including self) to each occupant already on this square; Gold Digger is immune when she lands

  // Rent Rule implementation
  function chargeRent(p){
    const others = players.filter(o => o!==p && o.position === p.position);
    if(others.length === 0) return;
    if(p.character && p.character.name === 'Gold Digger'){
      log(`${p.name} (Gold Digger) lands on an occupied square — rent immunity.`);

    }
    const rent = 500 * Math.max(1, (p.family||0) + 1);
    others.forEach(o=>{
      p.money -= rent;
      o.money += rent;
      p.lastMoneyDelta = -rent;
      o.lastMoneyDelta = rent;
      log(`${p.name} pays $${rent.toLocaleString()} in rent to ${o.name}.`);

  function showModal(title,body,buttons){ document.getElementById('modalTitle').textContent=title; const bodyEl=document.getElementById('modalBody'); bodyEl.innerHTML=''; if(typeof body==='string') bodyEl.textContent=body; else bodyEl.appendChild(body); const actions=document.getElementById('modalActions'); actions.innerHTML=''; (buttons||[{label:'OK',action:closeModal}]).forEach(b=>{ const btn=document.createElement('button'); btn.className='btn'; btn.textContent=b.label; btn.onclick=()=>{b.action&&b.action();}; actions.appendChild(btn); }); document.getElementById('modal').style.display='flex'; }
  function closeModal(){ document.getElementById('modal').style.display='none'; }

  function drawTardCard(p){ if(tardIndex>=TARD_CARDS.length) shuffleTard(); const card=TARD_CARDS[tardIndex++]; updateDeckCount(); log(`TARD: ${card}`); sayDelayed(card,1200); showModal('TARD CARD',card,[{label:'OK',action:()=>closeModal()}]); const t=card.toLowerCase();
    if(t.includes('lose 1 family')){ familyDelta(p,-1); }
    if(t.includes('gain 1 family')){ familyDelta(p,+1); }

  }

  function handleIdentityTheft(p){ if(players.length<=1){ log('No one to steal.'); return;} const wrap=document.createElement('div'); const sel=document.createElement('select'); players.forEach(o=>{ if(o!==p){ const opt=document.createElement('option'); opt.value=o.id; opt.textContent=`${o.name} — ${o.character.name}`; sel.appendChild(opt);} }); wrap.innerHTML='<div>Choose a player to steal their identity (character card):</div>'; wrap.appendChild(sel); showModal('IDENTITY THEFT',wrap,[{label:'Cancel',action:closeModal},{label:'Steal',action:()=>{ const victim=players.find(x=>x.id===parseInt(sel.value)); if(!victim){ closeModal(); return;} const tmp=p.character; p.character=victim.character; victim.character=tmp; log(`${p.name} stole ${victim.name}'s identity. They now play as ${p.character.name}.`); sayDelayed(`${p.name} stole ${victim.name}'s identity.`,1200); renderPlayers(); closeModal(); }}]); }

  function applySquare(p,text,idx){ const t=text.toLowerCase(); if(t.includes('identity theft')){ handleIdentityTheft(p); return;} if(t.includes('tard card')){ drawTardCard(p); return;} if(t.includes('earn $500')) moneyDelta(p,500); if(t.includes('earn $200')) moneyDelta(p,200); if(t.includes('earn $1,000')) moneyDelta(p,1000); if(t.includes('pay $500 for surgery')) moneyDelta(p,-500); if(t.includes('pay back payday loan')) moneyDelta(p,-600); if(t.includes('pay $300')) moneyDelta(p,-300); if(t.includes('pay $1,000')) moneyDelta(p,-1000); if(t.includes('pay 500 per member')) moneyDelta(p,-500*p.family); if(t.includes('pay $5,000')) moneyDelta(p,-5000); if(t.includes('gain a family member, times two')) familyDelta(p,+2); else if(t.includes('gain a family member')) familyDelta(p,+1); if(t.includes('lose a family member')) familyDelta(p,-1); if(t.includes('miss a turn')) p.missNextTurn=true; if(t.includes('miss next payday')) p.missNextPayday=true; if(t.includes('go back three')){ p.position=(p.position-3+N_SQUARES)%N_SQUARES; highlightCell(p.position);} if(t.includes('fall back two')){ p.position=(p.position-2+N_SQUARES)%N_SQUARES; highlightCell(p.position);} if(t.includes('stumble forward one')){ p.position=(p.position+1)%N_SQUARES; highlightCell(p.position);} if(t.includes('lottery')){ log('Lottery square: number-matching payout coming soon.'); } if(t.includes('bankruptcy')){ log('Bankruptcy square: rescue spin logic coming soon.'); } }

  function moneyDelta(p,amt){ p.money+=amt; p.lastMoneyDelta=amt; renderPlayers(); log(`${p.name}: ${amt>=0?'+':''}$${Math.abs(amt).toLocaleString()}`); }
  function familyDelta(p,df){ p.family=Math.max(0,p.family+df); renderPlayers(); log(`${p.name}: family ${df>=0?'+':''}${df}`); }
  function next(){ current=(current+1)%players.length; statusEl.textContent=`${players[current].name} (${players[current].character.name}) to spin.`; }
  function renderPlayers(){ playersEl.innerHTML=''; players.forEach((p,i)=>{ const d=document.createElement('div'); d.className='card'; d.innerHTML=`<div class="title"><span style="display:inline-block;width:10px;height:10px;border-radius:50%;background:${p.color};margin-right:6px"></span>${p.name} — ${p.character.name}</div>
        <div>Edu: ${p.character.edu}</div>
        <div>Payday: <span class="mono">$${p.character.payday.toLocaleString()}</span></div>
        <div>Money: <span class="mono">$${p.money.toLocaleString()}</span> | Family: <span class="mono">${p.family}</span> <span class="delta">${p.lastMoneyDelta?`(${p.lastMoneyDelta>0?'+':''}${p.lastMoneyDelta})`:''}</span></div>
        <div>Pos: <span class="mono">#${p.position+1}</span> — ${EVENTS[p.position]}</div>`; if(i===current) d.style.outline='2px solid #ffd54f'; playersEl.appendChild(d); }); }
  function log(t){ logEl.textContent=(t+'\n')+logEl.textContent; }

  // ===== Runtime sanity tests (console) =====
  try{
    console.assert(Array.isArray(TARD_CARDS) && TARD_CARDS.length >= 35, 'TARD_CARDS length bad');
    console.assert(Array.isArray(CHARACTERS) && CHARACTERS.length === 8, 'CHARACTERS length must be 8');
    console.assert(typeof chargeRent === 'function', 'chargeRent missing');
  }catch(e){ console.error('Self-test failed:', e); }

  // Init
  shuffleTard();
  updateDeckCount();
});
</script>
